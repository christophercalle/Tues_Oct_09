<body>

<h1>TO-DO List</h1>
    
<div class="taskContainer">
        <input type="text" placeholder="Enter task here..." id="TextBox"/>
        <button id="addButton">Add</button>
    </div>

    <div class="container">
        <div class="pendingTask" id="pendingTask">
        <h2>Pending Tasks</h2>
    </div>

    <div class="completedTask" id="completedTasks">
      <h2>Completed Tasks</h2>
    </div>
</div>




<script src="script.js"></script>
</body>
